<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #hero_area{
            /* background-color: rgba(0, 0, 0, 0.503); */
            background-image: url(flower2.avif);
            background-size: cover;
            background-position: center center;
            /* background-blend-mode: overlay; */
            padding: 100px 20px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
            z-index: 1;
        }
        #hero_area h2{
            color: rgb(255, 255, 255);
            font-size: 35px;
            margin-bottom: 0;
        }
        #hero_area p{
            color: #ffffff;
            font-size: 15px;
            margin-bottom: 15px;
        }
        #hero_area .btn{
            background: crimson;
            color: #ffffff;
            font-size: 14px;
            padding: 12px 30px;
            font-family: sans-serif;
            text-decoration: none;
            border-radius: 10px;
            display: inline-block;
        }
        #hero_area .btn:hover{
            background: blueviolet;
        }
        .hill{
            position: absolute;
            background: #000000;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.4;
            z-index: -1;
        }
    </style>
</head>
<body>
    <section id="hero_area">
        <div class="hill"></div>
        <h2>Hello</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat, voluptates?</p>
        <a href="" class="btn">Contuct Us</a>
    </section>
</body>
</html>
